<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridView-ListView</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <header style="width: 100%;">
        <nav class="nav-bar d-flex">
            <div class="heading">CryptoTracker</div>
            <div class="nav-box d-flex">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                  </div>
                <div class="nav-options">Home</div>
                <div class="nav-options">Compare</div>
                <div class="nav-options">Watchlist  </div>
                <button class="btn-db">Dashboard</button>
            </div>
            
        </nav>
    </header>

    <main>
        <div class="tabs">
            <button id="gridViewButton" class="active">Grid</button>
            <button id="listViewButton" >List</button>
        </div>

        <div class="container">
    
        </div>


    </main>

    <script src="script.js"></script>


</body>

</html>
